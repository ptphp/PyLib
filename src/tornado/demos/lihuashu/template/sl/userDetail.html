<h1>{{u_user['nickname']}}</h1>
				<p>
					<a href="#"><span>{{counts['fans']}}</span>个粉丝</a>,&nbsp; 
					<a href="#">关注<span>{{counts['follow']}}</span>人</a>
				</p>
				<div id="ProfileImage">
					<a href="/user/{{u_user['key']}}/" title="beibei" class="img x">
						{% if u_user['avatar']%}
						<img src="{{u_user['avatar']}}">
						{% else %}
						<img style="width:192px;height:192px" src="{{static_url('media/img/iconor-25x25.png')}}">
						{% end %}
						</a>
						
					<a data-id="{{u_user['key']}}" rel="0" id="followuser" href="javascript:void(0)" class="followuser btn rbtn">
						<strong> 
						关注</strong>
						<span></span></a>
				</div>
				<p class="muted">{{u_user['desc']}}</p>
				<p class="less">{{u_user['city']}}</p>
