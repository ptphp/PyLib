<style type="text/css">
.corner-stamp {
	float: right;
	margin-right:13px;
}
</style>

<div id="BoardMeta" class="corner-stamp" style="margin-bottom:15px;">
				<h3 class="nmt">创建者</h3>
				<div id="BoardUser">
					<a href="/user/{{b_user['key']}}/" title="{{b_user['nickname']}}" class="img x">
						{% if b_user['avatar']%}
						<img style="width:75px;height:75px" src="{{b_user['avatar']}}">
						{% else %}
						<img style="width:75px;height:75px" src="{{static_url('media/img/iconor-25x25.png')}}">
						{% end %}
					</a>
					<span id="BoardUserName">
						<a href="/user/{{b_user['key']}}/" title="{{b_user['nickname']}}" class="x">
							{{b_user['nickname']}}</a>
					</span>
				</div>	

				<div class="category-display">
					<h3>所属分类</h3>
					<a href="/category/{{b_category['key']}}/" class="board-category x">{{b_category['name']}}</a>
				</div>
