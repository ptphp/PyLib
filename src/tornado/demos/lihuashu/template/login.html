    <div class="login_bar">
    </div>

    <form id="auth_form" action="/login/" method="post" class="Form FancyForm AuthForm">
        <ul>
            <li>
                <div class="input ">
                    <input id="id_email" name="email" type="text" value="" placeholder="梨花树注册邮箱">
                    {{ xsrf_form_html() }}
                    <!--<label>梨花树注册邮箱</label>-->
                    <span class="fff"></span>
                    {% if errMsg %}
                    <div id="email_msgr" class="msgr left-arrow " style="display:block">
						<span class="txt">{{ errMsg }}</span>
						<span class="arrow">◣</span>
						<span class="arrow-mask"></span>
					</div>	
					{% end %}
                 </div>
            </li>
            <li>
                <div class="input">
                    <input id="id_password" name="password" type="password" placeholder="密码">
                    <!--<label>密码</label>-->
                    <span class="fff"></span>
                    <div id="password_msgr" class="msgr left-arrow" >
                        <span class="txt"></span>
                        <span class="arrow">◣</span>
                        <span class="arrow-mask"></span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="non_inputs">
            <a id="login_btn" href="#" onclick="$('#auth_form').submit(); return false;" class="btn btn18 wbtn">
                <strong> 登录</strong>
                <span></span>
            </a>
            <a id="reset_password" href="#" onclick="return false;" class="less">忘记了密码？</a>
            <a id="back_to_login" href="#" onclick="return false;" class="less">哦，又想起来了!</a>
            <p>
                <a id="invite_me" href="/signup/" class="less">还没有梨花树帐号？立即注册</a>
            </p>
        </div>
        <input type="hidden" name="next" value="">
    </form>
    <div id="reset_msg" style="display: none;" class="success"></div>
</div>

   </div>
    <div class="clear"></div>
    <div id="page_overlay" style="display: none;" class="overlay"></div>
{% end %}

{% block script %}

<script type="text/javascript">

	$("#auth_form #id_email").bind('keyup',function(e) {
	    if(e.keyCode==13){
	        $('#id_password').focus();
	    } 
	});
	
	$("#auth_form #id_password").bind('keyup',function(e) {
	    if(e.keyCode==13){
	        $('#auth_form').submit();
	    } 
	});
	
</script>

{% end %}
