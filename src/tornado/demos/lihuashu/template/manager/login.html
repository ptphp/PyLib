<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
	<title>Hello! Admin</title>
	
	<link type="text/css" href="{{static_url('manager/style.css')}}" rel="stylesheet" />
	<link type="text/css" href="{{static_url('manager/css/login.css')}}" rel="stylesheet" />
	
	<script type='text/javascript' src='{{static_url('manager/js/jquery-1.4.2.min.js')}}'></script>	<!-- jquery library -->
	<script type='text/javascript' src='{{static_url('manager/js/iphone-style-checkboxes.js')}}'></script> <!-- iphone like checkboxes -->

	<script type='text/javascript'>
		jQuery(document).ready(function() {
			jQuery('.iphone').iphoneStyle();
		});
	</script>
	
	<!--[if IE 8]>
		<script type='text/javascript' src='js/excanvas.js'></script>
		<link rel="stylesheet" href="css/loginIEfix.css" type="text/css" media="screen" />
	<![endif]--> 
 
	<!--[if IE 7]>
		<script type='text/javascript' src='js/excanvas.js'></script>

	<![endif]--> 
	
</head>
<body>
	<div id="line"><!-- --></div>
	<div id="background">
		<div id="container">
			<div id="logo">
				<img src="{{static_url('manager/assets/logologin.png')}}" alt="Logo" />
			</div>
			<div id="box"> 
				<form action="/manager/user/" method="POST"> 
					<div class="one_half">
						<p><input name="username" value="username" class="field" onblur="if (jQuery(this).val() == &quot;&quot;) { jQuery(this).val(&quot;username&quot;); }" onclick="jQuery(this).val(&quot;&quot;);" /></p>
						<p><input type="checkbox" class="iphone" /><label class="fix">Remember me</label></p> 
					</div>
					<div class="one_half last">
						<p><input type="password" name="password" value="asdf1234" class="field" onblur="if (jQuery(this).val() == &quot;&quot;) { jQuery(this).val(&quot;asdf1234&quot;); }" onclick="jQuery(this).val(&quot;&quot;);">	</p>
						<p><input type="submit" value="Login" class="login" /></p>
					</div>
			</form> 
		</div> 
		
		</div>
	</div>
</body>
